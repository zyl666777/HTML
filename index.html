            { title: 'ã€Šå¤±æˆ€é™£ç·šè¯ç›Ÿã€‹', desc: 'ã€å‘½é‹å¼·åˆ¶ã€‘æ‰¾ä¸€ä½èˆä¼´ä¸€èµ·è·³ç¶“å…¸èˆæ­¥ï¼', ktvCode: '55432' }

        const baseCardPool = [

            { rarity: 'SR', title: 'ç¯€å¥å¤§å¸«', desc: 'åŠ  20 åˆ†ã€‚', color: 'bg-gray-400 text-white' },

            { rarity: 'TRAP', title: 'ï¼Ÿï¼Ÿï¼Ÿ', desc: 'æ­æ›‰ä½ çš„å‘½é‹æ­Œå–®...', color: 'bg-red-600 text-white' },

            { rarity: 'R', title: 'å‡éŸ³é›ªèŠ±', desc: 'åŠ  10 åˆ†ã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'è½‰åœˆé›ªçƒ', desc: 'åŠ  10 åˆ†ã€‚', color: 'bg-orange-600 text-white' },

        ];

        let canFlip = false;

        function resetAll() {
            if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰æ•¸æ“šå—ï¼Ÿ")) {

        function initCards() {
            const grid = document.getElementById('cardGrid');

                card.id = `container-${i}`;

        function shuffleCards() {
            if (isShuffling) return;

            canFlip = false;
            
            document.getElementById('statusText').innerText = "æ´—ç‰Œä¸­...";
            
            // å…ˆç¿»å›èƒŒé¢

        function handleCardClick(i) {
            if (!canFlip || isShuffling) return;
            const container = document.getElementById(`container-${i}`);
            if (!container || container.classList.contains('flipped')) return;

            let data = {...cardDataMap[i]};
            
            // å¦‚æœæ˜¯ TRAPï¼Œå¾æ­Œåº«æŠ½æ­Œ
            if (data.rarity === 'TRAP') {
                if (usedTrapIndices.length >= trapSongs.length) usedTrapIndices = [];
                let r; do { r = Math.floor(Math.random() * trapSongs.length); } while (usedTrapIndices.includes(r));
                usedTrapIndices.push(r);

                data.desc = trap.desc;
                data.ktvCode = trap.ktvCode; 
                data.ytSearch = trap.ytSearch;

            }, 600);
