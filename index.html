    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle, #1a472a 0%, #0a2a16 100%);
            /* ä¿®æ”¹ï¼šå…è¨±å‚ç›´æ²å‹•ï¼Œç¦æ­¢æ°´å¹³æ²å‹• */
            overflow-x: hidden;
            overflow-y: auto;
            color: white;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            touch-action: pan-y; /* å…è¨±æ‰‹å‹¢ä¸Šä¸‹æ»‘å‹• */
        }

        /* ç¢ºä¿èƒŒæ™¯åœ¨æ²å‹•æ™‚ä¾ç„¶è¦†è“‹å…¨è¢å¹• */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a472a 0%, #0a2a16 100%);
            z-index: -1;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 5;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 600px;
            width: 95vw;
            perspective: 1000px;
            z-index: 10;
        }

        .card-container {
            aspect-ratio: 2 / 3;
            width: 100%;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1.5px solid #ffd700;
        }

        .card-back {
            background: linear-gradient(135deg, #c41e3a 0%, #800e13 100%);
            z-index: 2;
        }

        .card-back::after {
            content: "ğŸ";
            font-size: 1.2rem;
        }

        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            padding: 4px;
            text-align: center;
        }

        .rarity-ssr { border-color: #ffd700; background: linear-gradient(135deg, #fffcf0 0%, #fff0b3 100%); }
        .rarity-sr { border-color: #c0c0c0; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); }
        .rarity-r { border-color: #cd7f32; background: white; }

        .glow-ssr { box-shadow: 0 0 15px #ffd700; z-index: 10; }

        @keyframes shuffle {
            0% { transform: translate(0, 0); }
            50% { transform: translate(var(--tx), var(--ty)) scale(0.6); }
            100% { transform: translate(0, 0); }
        }

        .shuffling {
            animation: shuffle 0.6s ease-in-out;
        }

        .btn-draw {
            background: #c41e3a;
            box-shadow: 0 4px 0 #800e13;
            user-select: none;
            z-index: 20; 
            position: relative;
        }
        .btn-draw:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        @keyframes snowfall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .flake {
            position: absolute;
            color: white;
            animation: snowfall linear infinite;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
        }

        #resultModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- éŸ³è»Œ -->
    <audio id="audioShuffle" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto" crossorigin="anonymous"></audio>
    <audio id="audioFlip" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" preload="auto" crossorigin="anonymous"></audio>
    <audio id="audioSSR" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto" crossorigin="anonymous"></audio>

    <div id="overlay">
        <div class="text-7xl mb-6">ğŸ„</div>
        <h2 class="text-3xl font-bold mb-3 text-white">è–èª•æ´¾å°æ­Œæˆ°</h2>
        <p class="text-yellow-400 animate-pulse mb-8">ã€Œ é»æ“Šç•«é¢é–‹å§‹éŠæˆ² ã€</p>
    </div>

    <!-- çµæœå½ˆçª— -->
    <div id="resultModal" onclick="this.style.display='none'">
        <div class="text-yellow-400 text-sm mb-2 font-bold tracking-widest">æŠ½ä¸­çé …</div>
        <div id="modalRarity" class="text-xs px-3 py-1 rounded-full mb-4 font-bold"></div>
        <div id="modalTitle" class="text-4xl font-extrabold mb-4 text-center text-white drop-shadow-md"></div>
        <div id="modalDesc" class="text-lg text-gray-200 mb-8 text-center max-w-xs"></div>
        <div class="text-gray-400 text-xs animate-bounce mt-4">é»æ“Šä»»ä½•åœ°æ–¹é—œé–‰</div>
    </div>

    <div class="snow" id="snowContainer"></div>

    <div class="z-10 text-center mb-4 px-4">
        <h1 class="text-2xl font-bold text-yellow-400 drop-shadow-lg">è–èª•å‘½é‹ 4x3 å®®æ ¼</h1>
        <p class="text-gray-200 text-xs">æ±ºå®šä½ çš„å”±æ­ŒæŒ‘æˆ°</p>
    </div>

    <div class="z-10 w-full flex flex-col items-center">
        <div class="card-grid mb-6" id="cardGrid"></div>

        <div class="flex flex-col items-center gap-2 relative z-20 pb-10">
            <button id="shuffleBtn" class="btn-draw px-12 py-3 rounded-full text-white font-bold text-lg">
                é‡æ–°æ´—ç‰Œ
            </button>
            <div id="statusText" class="text-yellow-200 font-medium text-xs mt-1">è«‹å…ˆé»æ“Šæ´—ç‰Œ</div>
        </div>
    </div>

    <div id="congrats" class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none opacity-0 transition-opacity duration-500 bg-black/70">
        <div class="text-center">
            <h2 class="text-7xl font-bold text-yellow-400 mb-4 animate-bounce">SSR!</h2>
            <p class="text-2xl text-white font-bold">è¶…ç´šå¥‡è¹Ÿï¼</p>
        </div>
    </div>

    <script>
        const cardPool = [
            { rarity: 'SSR', title: 'æ­Œç¥é‡‘å¡', desc: 'ç²å¾—ã€ŒæŒ‡å®šæ­Œæ›²æ¬Šã€ï¼', color: 'bg-yellow-500 text-white' },
            { rarity: 'SSR', title: 'å¤§é¤ç‰¹æ¬Š', desc: 'å”±ä¸€é¦–æœ‰é£Ÿç‰©çš„æ­Œï¼', color: 'bg-yellow-500 text-white' },
            { rarity: 'SR', title: 'é¦´é¹¿èˆä¼´', desc: 'æŒ‡å®šå…©äººç‚ºä½ ä¼´èˆã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'SR', title: 'é›ªæ©‡åˆ‡æ­Œ', desc: 'ç²å¾—ã€ŒæŒ‡å®šä¸­æ–‡ä»¥å¤–æ­Œæ›²ã€ã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'SR', title: 'ç¯€å¥å¤§å¸«', desc: 'å…¨å ´å¿…é ˆå¹«ä½ æ‹æ‰‹ä¼´å¥ã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'SR', title: 'å¤©ä½¿åˆè²', desc: 'æŒ‡å®šä¸€äººç‚ºä½ å…¨ç¨‹å’Œè²ã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'R', title: 'è–èª•å¸½å’’', desc: 'å”±æŒ‡å®šä¸»é¡Œæ­Œæ›²ã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'æ†‚é¬±é›ªäºº', desc: 'ç”¨æœ€æ‚²å‚·çš„è¡¨æƒ…/èªæ°£å”±å—¨æ­Œã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'é‡ç¦®æŒ‘æˆ°', desc: 'é›™æ‰‹æŠ±è‘—é‡ç‰©å”±æ­Œã€‚', color: 'bg-orange-600 text-white' },
            {  rarity: 'TRAP', title: 'ã€Šä½ æ˜¯æˆ‘çš„èŠ±æœµã€‹', desc: 'ã€å‘½é‹å¼·åˆ¶ã€‘æ”¹å”±é€™é¦–ï¼Œå…¨å ´ä¸€èµ·è·³èŠ±æœµèˆï¼', color: 'bg-red-600 text-white'  },
            { rarity: 'R', title: 'è½‰åœˆé›ªçƒ', desc: 'é–“å¥æ™‚å¿…é ˆåŸåœ°è‡ªè½‰ä¸‰åœˆã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'éœé»˜è–èª•', desc: 'é€™é¦–æ­Œå¿…é ˆç”¨æ°£è²ORæ°£éŸ³å”±ã€‚', color: 'bg-orange-600 text-white' }
        ];

        let canFlip = false;
        let isShuffling = false;
        let cardDataMap = [];

        document.getElementById('overlay').addEventListener('click', function() {
            const self = this;
            const audioIds = ['audioShuffle', 'audioFlip', 'audioSSR'];
            audioIds.forEach(id => {
                const a = document.getElementById(id);
                if (a) {
                    a.muted = true;
                    a.play().then(() => {
                        a.pause();
                        a.muted = false;
                        a.currentTime = 0;
                    }).catch(err => console.warn("Audio warm up skipped:", id));
                }
            });

            self.style.display = 'none';
            initCards();
            createSnow();
            document.getElementById('statusText').innerText = "è«‹é»æ“Šé‡æ–°æ´—ç‰Œ";
        });

        document.getElementById('shuffleBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            shuffleCards();
        });

        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound && sound.readyState >= 2) {
                sound.currentTime = 0;
                const playPromise = sound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => { console.error("Playback failed:", error); });
                }
            }
        }

        function initCards() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const card = document.createElement('div');
                card.className = 'card-container';
                card.id = `card-${i}`;
                card.onclick = () => handleCardClick(i);
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front" id="front-${i}">
                            <div class="rarity-tag text-[7px] font-bold px-1 py-0.5 rounded-full mb-1"></div>
                            <div class="reward-title font-bold text-[11px] mb-0.5 leading-tight"></div>
                            <div class="reward-desc text-[8px] text-gray-500 leading-tight"></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            }
        }

        function shuffleCards() {
            if (isShuffling) return;
            isShuffling = true;
            canFlip = false;
            
            playSound('audioShuffle');
            document.querySelectorAll('.card-container').forEach(c => c.classList.remove('flipped', 'shuffling'));
            document.getElementById('statusText').innerText = "å‘½é‹æ‰“äº‚ä¸­...";

            const cards = document.querySelectorAll('.card-container');
            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const gridRect = document.getElementById('cardGrid').getBoundingClientRect();
                const centerX = gridRect.left + gridRect.width / 2;
                const centerY = gridRect.top + gridRect.height / 2;
                const cardX = rect.left + rect.width / 2;
                const cardY = rect.top + rect.height / 2;

                card.style.setProperty('--tx', `${centerX - cardX}px`);
                card.style.setProperty('--ty', `${centerY - cardY}px`);
                
                setTimeout(() => card.classList.add('shuffling'), index * 20);
            });

            setTimeout(() => {
                cardDataMap = [...cardPool].sort(() => Math.random() - 0.5);
                cardDataMap.forEach((data, i) => {
                    const front = document.getElementById(`front-${i}`);
                    if (!front) return;
                    front.className = `card-front rarity-${data.rarity.toLowerCase()}`;
                    front.querySelector('.rarity-tag').innerText = data.rarity;
                    front.querySelector('.rarity-tag').className = `rarity-tag text-[7px] font-bold px-1 py-0.5 rounded-full mb-1 ${data.color}`;
                    front.querySelector('.reward-title').innerText = data.title;
                    front.querySelector('.reward-desc').innerText = data.desc;
                    front.dataset.rarity = data.rarity;
                });

                isShuffling = false;
                canFlip = true;
                document.getElementById('statusText').innerText = "æ´—ç‰Œå®Œæˆï¼è«‹é¸ä¸€å¼µ";
                cards.forEach(c => c.classList.remove('shuffling'));
            }, 1000);
        }

        function handleCardClick(index) {
            if (!canFlip || isShuffling) return;
            const card = document.getElementById(`card-${index}`);
            if (card.classList.contains('flipped')) return;

            const data = cardDataMap[index];
            playSound('audioFlip');
            card.classList.add('flipped');
            
            const front = document.getElementById(`front-${index}`);
            
            setTimeout(() => {
                showResultModal(data);
                if (data.rarity === 'SSR') {
                    playSound('audioSSR');
                    front.classList.add('glow-ssr');
                    showCongrats();
                }
            }, 700);
        }

        function showResultModal(data) {
            const modal = document.getElementById('resultModal');
            const rTag = document.getElementById('modalRarity');
            rTag.innerText = data.rarity;
            rTag.className = `text-xs px-3 py-1 rounded-full mb-4 font-bold ${data.color}`;
            document.getElementById('modalTitle').innerText = data.title;
            document.getElementById('modalDesc').innerText = data.desc;
            modal.style.display = 'flex';
        }

        function showCongrats() {
            const congrats = document.getElementById('congrats');
            congrats.style.opacity = '1';
            setTimeout(() => congrats.style.opacity = '0', 2500);
        }

        function createSnow() {
            const container = document.getElementById('snowContainer');
            container.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const flake = document.createElement('div');
                flake.className = 'flake';
                flake.innerHTML = 'â„';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                container.appendChild(flake);
            }
        }
    </script>
</body>
