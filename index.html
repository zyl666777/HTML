<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body {

        .snow {

        /* å¡ç‰Œæ ¼ç·š */
        .card-grid {

        /* å¡ç‰Œå®¹å™¨ */
        .card-container {

        .card-inner {

            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;

            align-items: center;

            border: 2px solid #ffd700;

        /* å¡ç‰‡èƒŒé¢ */
        .card-back {

            z-index: 2;
        }

        .card-back::after {
            content: "ğŸ";
            font-size: 2.5rem;
        }

        /* å¡ç‰‡æ­£é¢ */
        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;

        .rarity-ssr { border-color: #ffd700; background: linear-gradient(135deg, #fffcf0 0%, #fff0b3 100%); }
        .rarity-sr { border-color: #c0c0c0; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); }
        .rarity-r { border-color: #cd7f32; background: white; }

        .glow-ssr { box-shadow: 0 0 20px #ffd700; }

        /* æ´—ç‰Œå‹•ç•«é—œéµå¹€ */
        @keyframes shuffle {
            0% { transform: translate(0, 0); }
            50% { transform: translate(var(--tx), var(--ty)) scale(0.8); }
            100% { transform: translate(0, 0); }
        }

        .shuffling {
            animation: shuffle 0.6s ease-in-out;
        }

        .btn-draw {
            background: #c41e3a;
            transition: all 0.2s;
        }
        .btn-draw:hover { background: #e63946; }
        .btn-draw:active { transform: scale(0.95); }

        @keyframes snowfall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .flake {
            position: absolute;
            color: white;
            animation: snowfall linear infinite;
        }

        @media (max-width: 640px) {
            .card-grid { gap: 8px; }
            .card-back::after { font-size: 1.5rem; }

        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- éš±è—çš„éŸ³è¨Šè³‡æº -->
    <audio id="audioShuffle" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="audioFlip" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" preload="auto"></audio>
    <audio id="audioSSR" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>

    <div class="snow" id="snowContainer"></div>

    <div class="z-10 text-center mb-6">
        <h1 class="text-3xl md:text-4xl font-bold text-yellow-400 mb-1 drop-shadow-lg">è–èª•å‘½é‹ä¹å®®æ ¼</h1>
        <p class="text-gray-200 text-sm">é»æ“Šæ´—ç‰Œå¾Œï¼ŒæŒ‘é¸ä¸€å¼µä½ çš„è–èª•é‹å‹¢ï¼</p>
    </div>

    <div class="z-10 w-full max-w-2xl">
        <div class="card-grid mb-8" id="cardGrid">
            <!-- å¡ç‰‡ç”± JS ç”Ÿæˆ -->
        </div>

        <div class="flex flex-col items-center gap-4">
            <button onclick="shuffleCards()" id="shuffleBtn" class="btn-draw px-10 py-3 rounded-full text-white font-bold text-lg shadow-xl">
                ğŸ„ é–‹å§‹æ´—ç‰Œ
            </button>
            <div id="statusText" class="text-yellow-200 font-medium">è«‹å…ˆé»æ“Šæ´—ç‰Œ</div>
        </div>
    </div>

    <!-- SSR ç²çç‰¹æ•ˆ -->
    <div id="congrats" class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none opacity-0 transition-opacity duration-500 bg-black/60">
        <div class="text-center p-8">
            <h2 class="text-6xl font-bold text-yellow-400 mb-4 animate-bounce">SSR!</h2>
            <p class="text-2xl text-white font-bold">ç²å¾—è¶…ç´šè–èª•ç‰¹æ¬Šï¼</p>
        </div>
    </div>

    <script>
        const cardPool = [
            { rarity: 'SSR', title: 'è–èª•æ­Œç¥é‡‘å¡', desc: 'ç²å¾—ã€Œç„¡é™æ’æ’­æ¬Šã€ï¼', color: 'bg-yellow-500 text-white' },
            { rarity: 'SSR', title: 'è–èª•å¤§é¤æ¬Š', desc: 'ç«‹åˆ»é»ä¸€ä»½æ´¾å°æ‹¼ç›¤ï¼Œå¤§å®¶è«‹å®¢ï¼', color: 'bg-yellow-500 text-white' },
            { rarity: 'SR', title: 'é¦´é¹¿èˆä¼´å¡', desc: 'æŒ‡å®šå…©ä½æœ‹å‹åœ¨ä½ å”±æ­Œæ™‚ä¼´èˆã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'SR', title: 'é›ªæ©‡æ»‘è¡Œå¡', desc: 'ç²å¾—ä¸€æ¬¡ã€Œå¼·åˆ¶åˆ‡æ­Œæ¬Šã€ã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'SR', title: 'ä¼´å¥å¤§å¸«å¡', desc: 'å…¨å ´å¿…é ˆæ‹¿éˆ´éºå¹«ä½ æ‰“ç¯€å¥ã€‚', color: 'bg-gray-400 text-white' },
            { rarity: 'R', title: 'è–èª•å¸½æ‡²ç½°', desc: 'å”±æ­Œæ™‚å¿…é ˆå…¨ç¨‹æˆ´è‘—è–èª•å¸½ã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'æ·±æƒ…é›ªäººå¡', desc: 'é¸ä¸€é¦–æƒ…æ­Œä¸¦ç”¨å“€å‚·è¡¨æƒ…å”±å®Œã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'ç¦®ç‰©ç›’æŒ‘æˆ°', desc: 'å”±æ­Œæ™‚æ‰‹è£¡è¦æŠ±è‘—é‡ç‰©ã€‚', color: 'bg-orange-600 text-white' },
            { rarity: 'R', title: 'é«˜éŸ³é›ªèŠ±å¡', desc: 'å‰¯æ­Œå¿…é ˆç”¨å‡éŸ³ï¼ˆå¥³é«˜éŸ³ï¼‰å”±ã€‚', color: 'bg-orange-600 text-white' }
        ];

        let canFlip = false;
        let isShuffling = false;

        // éŸ³æ•ˆæ’­æ”¾å‡½æ•¸
        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("éŸ³è¨Šæ’­æ”¾è¢«ç€è¦½å™¨é˜»æ“‹ï¼Œéœ€å…ˆæœ‰ä½¿ç”¨è€…äº’å‹•ã€‚"));
            }
        }

        function initCards() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const card = document.createElement('div');
                card.className = 'card-container';
                card.id = `card-${i}`;
                card.onclick = () => handleCardClick(i);
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front" id="front-${i}">
                            <div class="rarity-tag text-[10px] font-bold px-2 py-0.5 rounded-full mb-1"></div>
                            <div class="reward-title font-bold text-base mb-1"></div>
                            <div class="reward-desc text-xs text-gray-500"></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            }
        }

        function shuffleCards() {
            if (isShuffling) return;
            isShuffling = true;
            canFlip = false;
            
            // æ’­æ”¾æ´—ç‰ŒéŸ³æ•ˆ
            playSound('audioShuffle');
            
            document.querySelectorAll('.card-container').forEach(c => c.classList.remove('flipped', 'shuffling'));
            document.getElementById('statusText').innerText = "æ´—ç‰Œä¸­...";

            const cards = document.querySelectorAll('.card-container');
            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const gridRect = document.getElementById('cardGrid').getBoundingClientRect();
                const centerX = gridRect.left + gridRect.width / 2;
                const centerY = gridRect.top + gridRect.height / 2;
                const cardX = rect.left + rect.width / 2;
                const cardY = rect.top + rect.height / 2;

                card.style.setProperty('--tx', `${centerX - cardX}px`);
                card.style.setProperty('--ty', `${centerY - cardY}px`);
                
                setTimeout(() => {
                    card.classList.add('shuffling');
                }, index * 30);
            });

            setTimeout(() => {
                const shuffledData = [...cardPool].sort(() => Math.random() - 0.5);
                shuffledData.forEach((data, i) => {
                    const front = document.getElementById(`front-${i}`);
                    const tag = front.querySelector('.rarity-tag');
                    const title = front.querySelector('.reward-title');
                    const desc = front.querySelector('.reward-desc');

                    front.className = `card-front rarity-${data.rarity.toLowerCase()}`;
                    tag.innerText = data.rarity;
                    tag.className = `rarity-tag text-[10px] font-bold px-2 py-0.5 rounded-full mb-1 ${data.color}`;
                    title.innerText = data.title;
                    desc.innerText = data.desc;
                    front.dataset.rarity = data.rarity;
                });

                isShuffling = false;
                canFlip = true;
                document.getElementById('statusText').innerText = "æ´—ç‰Œå®Œæˆï¼è«‹é¸ä¸€å¼µå¡";
                cards.forEach(c => c.classList.remove('shuffling'));
            }, 1000);
        }

        function handleCardClick(index) {
            if (!canFlip || isShuffling) return;
            
            const card = document.getElementById(`card-${index}`);
            if (card.classList.contains('flipped')) return;

            // æ’­æ”¾ç¿»ç‰ŒéŸ³æ•ˆ
            playSound('audioFlip');

            card.classList.add('flipped');
            const rarity = document.getElementById(`front-${index}`).dataset.rarity;

            if (rarity === 'SSR') {
                // å»¶é²ä¸€é»æ’­æ”¾ SSR ç‰¹æ•ˆéŸ³
                setTimeout(() => playSound('audioSSR'), 300);
                document.getElementById(`front-${index}`).classList.add('glow-ssr');
                showCongrats();
            }
            
            document.getElementById('statusText').innerText = "å‘½é‹å·²å®šï¼";
        }

        function showCongrats() {
            const congrats = document.getElementById('congrats');
            congrats.style.opacity = '1';
            setTimeout(() => {
                congrats.style.opacity = '0';
            }, 2500);
        }

        function createSnow() {
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div');
                flake.className = 'flake';
                flake.innerHTML = 'â„';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.top = '-5vh';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(flake);
            }
        }

        window.onload = () => {
            createSnow();
            initCards();
        };
    </script>
